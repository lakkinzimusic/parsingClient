<div *ngFor="let tag of tags">
    <p >{{tag}}</p>
    <button class="btn btn-danger" (click)="deleteTag(tag)">Удалить тэг</button>
</div>

<hr>
<hr>

<form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <input type="text" id="requiredInput" formControlName="tag">
        </div>
    <button class="btn" type="submit" >Отправить</button>
</form>
